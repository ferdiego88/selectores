<h1 class="mt-5">Selectores anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <div class="row mb-3">
    <div class="col">
        <label for="" class="form-label">Continente:</label>
        <select class="form-control"
                formControlName="region">
          <option value="">-- Seleccione Continente --</option>
          <option *ngFor="let region of regiones; let i = index" [value]="region | lowercase">
            {{region}}
          </option>
        </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
        <label for="" class="form-label">País:</label>
        <select class="form-control"
                formControlName="pais">
          <option value="">-- Seleccione Pais --</option>
          <option *ngFor="let pais of paises; let i = index" [value]="pais.alpha3Code">
            {{pais.name}}
          </option>
        </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
        <label for="" class="form-label">Fronteras:</label>
        <select class="form-control"
                formControlName="frontera"
                >
          <option value="">-- Seleccione el país Fronterizo --</option>
          <option *ngFor="let frontera of fronteras; let i = index" [value]="frontera.alpha3Code">
            {{frontera.name}}
          </option>
        </select>
    </div>
  </div>


  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>
<h3>Formulario</h3>
<pre> {{miFormulario.valid}} </pre>
<pre> {{miFormulario.value | json}} </pre>
